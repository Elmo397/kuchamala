plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
    id "org.jetbrains.kotlin.plugin.jpa" version "1.3.50"
}

version '1.0'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.1'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.30.1'
    compile group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev581-1.25.0'

    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'

    compile (group: 'org.postgresql', name: 'postgresql', version: '42.2.6') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'log4j', module: 'log4j'
    }
    compile ("org.jetbrains.exposed:exposed:0.17.6") {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'org.slf4j', module: 'slf4j-api'
        exclude group: 'log4j', module: 'log4j'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
